{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">Entrar</button>
    </form>
    <p class="mt-4 text-sm">¿No tienes cuenta? <a href="{% url 'registro' %}" class="text-pink-600 font-semibold">Regístrate</a></p>
</div>
{% endblock %}
