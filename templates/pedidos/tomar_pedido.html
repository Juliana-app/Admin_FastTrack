{% extends 'base.html' %}
{% block title %}Tomar Pedido{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Tomar Pedido</h2>

<form method="post">
    {% csrf_token %}
    <label class="block mb-2 font-semibold">Mesa:</label>
    <input type="text" name="mesa" required class="w-full mb-4 p-2 border rounded">

    <label class="block mb-2 font-semibold">Productos:</label>
    <div id="productos-container" class="space-y-2">
        <div class="flex gap-2">
            <select name="producto_id_1" class="w-1/2 p-2 border rounded" required>
                <option value="">-- Selecciona un producto --</option>
                {% for inventario in productos %}
                    <option value="{{ inventario.producto.nombre }}">
                        {{ inventario.producto.nombre }} (Stock: {{ inventario.cantidad }})
                    </option>
                {% endfor %}
            </select>
            <input type="number" name="cantidad_1" placeholder="Cantidad" class="w-1/2 p-2 border rounded" min="1" required>
        </div>
    </div>

    <button type="button" onclick="agregarProducto()" class="mt-4 bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">➕ Agregar producto</button>
    <button type="submit" class="block mt-6 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Guardar Pedido</button>
</form>

<script>
let contador = 2;

const productosOptions = `
    <option value="">-- Selecciona un producto --</option>
    {% for inventario in productos %}
        <option value="{{ inventario.producto.nombre }}">{{ inventario.producto.nombre }} (Stock: {{ inventario.cantidad }})</option>
    {% endfor %}
`;

function agregarProducto() {
    const container = document.getElementById('productos-container');
    const div = document.createElement('div');
    div.classList.add('flex', 'gap-2', 'mt-2');
    div.innerHTML = `
        <select name="producto_id_${contador}" class="w-1/2 p-2 border rounded" required>
            ${productosOptions}
        </select>
        <input type="number" name="cantidad_${contador}" placeholder="Cantidad" class="w-1/2 p-2 border rounded" min="1" required>
    `;
    container.appendChild(div);
    contador++;
}

document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();
    const confirmed = confirm("¿Estás seguro de guardar este pedido?");
    if (confirmed) {
        this.submit();
    }
});
</script>
{% endblock %}
