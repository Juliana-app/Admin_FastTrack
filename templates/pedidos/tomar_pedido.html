{% extends 'base.html' %}
{% load static %}
{% block title %}Tomar Pedido{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/pedidos/tomar_pedido.css' %}">
{% endblock %}

{% block content %}
<h2 class="titulo-seccion">Tomar Pedido</h2>

<form method="post" class="formulario-pedido">
    {% csrf_token %}
    <label>Mesa:</label>
    <input type="text" name="mesa" required class="input-texto">

    <label>Productos:</label>
    <div id="productos-container">
        <div class="grupo-producto">
            <select name="producto_id_1" class="input-select" required>
                <option value="">-- Selecciona un producto --</option>
                {% for inventario in productos %}
                    <option value="{{ inventario.producto.nombre }}">
                        {{ inventario.producto.nombre }} (Stock: {{ inventario.cantidad }})
                    </option>
                {% endfor %}
            </select>
            <input type="number" name="cantidad_1" placeholder="Cantidad" class="input-texto" min="1" required>
        </div>
    </div>

    <button type="button" onclick="agregarProducto()" class="btn-agregar">➕ Agregar producto</button>
    <button type="submit" class="btn-guardar">Guardar Pedido</button>
</form>

<script>
let contador = 2;
const productosOptions = `
    <option value="">-- Selecciona un producto --</option>
    {% for inventario in productos %}
        <option value="{{ inventario.producto.nombre }}">{{ inventario.producto.nombre }} (Stock: {{ inventario.cantidad }})</option>
    {% endfor %}
`;

function agregarProducto() {
    const container = document.getElementById('productos-container');
    const div = document.createElement('div');
    div.classList.add('grupo-producto');
    div.innerHTML = `
        <select name="producto_id_${contador}" class="input-select" required>
            ${productosOptions}
        </select>
        <input type="number" name="cantidad_${contador}" placeholder="Cantidad" class="input-texto" min="1" required>
    `;
    container.appendChild(div);
    contador++;
}

document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();
    const confirmed = confirm("¿Estás seguro de guardar este pedido?");
    if (confirmed) {
        this.submit();
    }
});
</script>
{% endblock %}
