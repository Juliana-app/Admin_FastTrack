{% extends 'base.html' %}
{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 text-gray-800 dark:text-white p-6 rounded shadow text-center">
  <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">❌ Eliminar Producto</h2>
  <p class="text-gray-700 dark:text-gray-200">
    ¿Estás seguro que deseas eliminar <strong class="text-red-600 dark:text-red-400">{{ producto.nombre }}</strong> del inventario?
  </p>
  <form method="POST" class="mt-6">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Sí, eliminar</button>
    <a href="{% url 'lista_productos' %}" class="ml-4 text-gray-600 dark:text-gray-300 hover:underline">Cancelar</a>
  </form>
</div>
{% endblock %}
