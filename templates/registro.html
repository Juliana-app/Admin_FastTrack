{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Crear cuenta</button>
    </form>
    <p class="mt-4 text-sm">¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-pink-600 font-semibold">Inicia sesión</a></p>
</div>
{% endblock %}
